<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f1f5f9" rx="10" ry="10"/>
  
  <!-- Dashboard Sections -->
  <g transform="translate(20, 20)">
    <!-- Section 1: Bar Chart -->
    <rect x="0" y="0" width="370" height="170" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="5" ry="5"/>
    <text x="185" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#4b5563" font-weight="bold">Driver Performance</text>
    
    <!-- Bar Chart -->
    <g transform="translate(40, 40)">
      <!-- Value labels -->
      <text x="15" y="-5" font-family="Arial" font-size="8" text-anchor="middle" fill="#3b5cf6">325</text>
      <text x="55" y="15" font-family="Arial" font-size="8" text-anchor="middle" fill="#6366f1">290</text>
      <text x="95" y="35" font-family="Arial" font-size="8" text-anchor="middle" fill="#8b5cf6">270</text>
      <text x="135" y="5" font-family="Arial" font-size="8" text-anchor="middle" fill="#ec4899">305</text>
      
      <!-- Bars -->
      <rect x="0" y="0" width="30" height="100" fill="#3b82f6" rx="2" ry="2"/>
      <rect x="40" y="20" width="30" height="80" fill="#6366f1" rx="2" ry="2"/>
      <rect x="80" y="40" width="30" height="60" fill="#8b5cf6" rx="2" ry="2"/>
      <rect x="120" y="10" width="30" height="90" fill="#ec4899" rx="2" ry="2"/>
      <rect x="160" y="30" width="30" height="70" fill="#ef4444" rx="2" ry="2"/>
      <rect x="200" y="50" width="30" height="50" fill="#f97316" rx="2" ry="2"/>
      <rect x="240" y="35" width="30" height="65" fill="#eab308" rx="2" ry="2"/>
      <rect x="280" y="25" width="30" height="75" fill="#22c55e" rx="2" ry="2"/>
      
      <!-- X-axis -->
      <line x1="0" y1="105" x2="310" y2="105" stroke="#cbd5e1" stroke-width="1"/>
      <text x="155" y="125" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">Drivers</text>
      
      <!-- Legend -->
      <g transform="translate(320, 0)">
        <rect x="0" y="0" width="10" height="10" fill="#3b82f6" rx="2"/>
        <text x="15" y="9" font-family="Arial" font-size="8" fill="#4b5563">Points</text>
        
        <rect x="0" y="20" width="10" height="10" fill="#ec4899" rx="2"/>
        <text x="15" y="29" font-family="Arial" font-size="8" fill="#4b5563">Wins</text>
        
        <rect x="0" y="40" width="10" height="10" fill="#f97316" rx="2"/>
        <text x="15" y="49" font-family="Arial" font-size="8" fill="#4b5563">Poles</text>
      </g>
    </g>
    
    <!-- Section 2: Line Chart -->
    <rect x="390" y="0" width="370" height="170" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="5" ry="5"/>
    <text x="575" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#4b5563" font-weight="bold">Team Metrics Over Season</text>
    
    <!-- Line Chart -->
    <g transform="translate(430, 40)">
      <!-- Gridlines -->
      <line x1="0" y1="0" x2="300" y2="0" stroke="#e5e7eb" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="0" y1="30" x2="300" y2="30" stroke="#e5e7eb" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="0" y1="60" x2="300" y2="60" stroke="#e5e7eb" stroke-width="0.5" stroke-dasharray="3,3"/>
      <line x1="0" y1="90" x2="300" y2="90" stroke="#e5e7eb" stroke-width="0.5" stroke-dasharray="3,3"/>
      
      <!-- Highlight points with values -->
      <circle cx="180" cy="20" r="4" fill="#3b82f6" stroke="white"/>
      <text x="185" y="15" font-family="Arial" font-size="8" fill="#3b82f6">45</text>
      
      <circle cx="240" cy="20" r="4" fill="#ef4444" stroke="white"/>
      <text x="245" y="15" font-family="Arial" font-size="8" fill="#ef4444">42</text>
      
      <circle cx="150" cy="20" r="4" fill="#22c55e" stroke="white"/>
      <text x="155" y="15" font-family="Arial" font-size="8" fill="#22c55e">38</text>
      
      <!-- Lines -->
      <path d="M0,90 C30,80 60,40 90,50 C120,60 150,30 180,20 C210,10 240,30 270,15 C300,5" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <path d="M0,70 C30,65 60,75 90,60 C120,45 150,50 180,40 C210,35 240,20 270,30 C300,25" fill="none" stroke="#ef4444" stroke-width="2"/>
      <path d="M0,50 C30,55 60,45 90,40 C120,35 150,20 180,30 C210,40 240,50 270,45 C300,35" fill="none" stroke="#22c55e" stroke-width="2"/>
      
      <!-- Axes and labels -->
      <line x1="0" y1="90" x2="300" y2="90" stroke="#6b7280" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="90" stroke="#6b7280" stroke-width="1"/>
      <text x="150" y="105" font-family="Arial" font-size="9" text-anchor="middle" fill="#6b7280">Race Number</text>
      <text transform="rotate(-90)" x="-45" y="-15" font-family="Arial" font-size="9" text-anchor="middle" fill="#6b7280">Points</text>
      
      <!-- Legend -->
      <g transform="translate(240, 50)">
        <rect x="0" y="0" width="10" height="10" fill="none" stroke="#3b82f6" stroke-width="2"/>
        <text x="15" y="9" font-family="Arial" font-size="8" fill="#4b5563">Team 1</text>
        
        <rect x="0" y="15" width="10" height="10" fill="none" stroke="#ef4444" stroke-width="2"/>
        <text x="15" y="24" font-family="Arial" font-size="8" fill="#4b5563">Team 2</text>
        
        <rect x="0" y="30" width="10" height="10" fill="none" stroke="#22c55e" stroke-width="2"/>
        <text x="15" y="39" font-family="Arial" font-size="8" fill="#4b5563">Team 3</text>
      </g>
      
      <!-- Instruction -->
      <text x="140" y="120" font-family="Arial" font-size="7" font-style="italic" text-anchor="middle" fill="#6b7280">Drag to pan, scroll to zoom</text>
    </g>
    
    <!-- Section 3: Heatmap -->
    <rect x="0" y="190" width="370" height="170" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="5" ry="5"/>
    <text x="185" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#4b5563" font-weight="bold">Performance Matrix</text>
    
    <!-- Heatmap -->
    <g transform="translate(40, 230)">
      <!-- Cell values -->
      <text x="17.5" y="17.5" font-family="Arial" font-size="9" text-anchor="middle" dominant-baseline="middle" font-weight="bold" fill="white">15.2</text>
      <text x="62.5" y="17.5" font-family="Arial" font-size="9" text-anchor="middle" dominant-baseline="middle" font-weight="bold" fill="black">8.4</text>
      <text x="107.5" y="17.5" font-family="Arial" font-size="9" text-anchor="middle" dominant-baseline="middle" font-weight="bold" fill="black">4.3</text>
      <text x="152.5" y="17.5" font-family="Arial" font-size="9" text-anchor="middle" dominant-baseline="middle" font-weight="bold" fill="white">1.2</text>
      
      <!-- Cells -->
      <rect x="0" y="0" width="35" height="35" fill="#ef4444" rx="2" ry="2"/>
      <rect x="45" y="0" width="35" height="35" fill="#fee2e2" rx="2" ry="2"/>
      <rect x="90" y="0" width="35" height="35" fill="#bbf7d0" rx="2" ry="2"/>
      <rect x="135" y="0" width="35" height="35" fill="#22c55e" rx="2" ry="2"/>
      <rect x="180" y="0" width="35" height="35" fill="#fef9c3" rx="2" ry="2"/>
      <rect x="225" y="0" width="35" height="35" fill="#fef2f2" rx="2" ry="2"/>
      
      <rect x="0" y="45" width="35" height="35" fill="#fef2f2" rx="2" ry="2"/>
      <rect x="45" y="45" width="35" height="35" fill="#bbf7d0" rx="2" ry="2"/>
      <rect x="90" y="45" width="35" height="35" fill="#22c55e" rx="2" ry="2"/>
      <rect x="135" y="45" width="35" height="35" fill="#ef4444" rx="2" ry="2"/>
      <rect x="180" y="45" width="35" height="35" fill="#fef9c3" rx="2" ry="2"/>
      <rect x="225" y="45" width="35" height="35" fill="#fca5a5" rx="2" ry="2"/>
      
      <rect x="0" y="90" width="35" height="35" fill="#bbf7d0" rx="2" ry="2"/>
      <rect x="45" y="90" width="35" height="35" fill="#22c55e" rx="2" ry="2"/>
      <rect x="90" y="90" width="35" height="35" fill="#fef9c3" rx="2" ry="2"/>
      <rect x="135" y="90" width="35" height="35" fill="#fef2f2" rx="2" ry="2"/>
      <rect x="180" y="90" width="35" height="35" fill="#ef4444" rx="2" ry="2"/>
      <rect x="225" y="90" width="35" height="35" fill="#fef2f2" rx="2" ry="2"/>
      
      <!-- Legend -->
      <g transform="translate(0, 135)">
        <text x="130" y="0" font-family="Arial" font-size="9" text-anchor="middle" fill="#4b5563" font-weight="bold">Color Legend</text>
        <rect x="45" y="10" width="170" height="10" fill="url(#redToGreen)" rx="2"/>
        <text x="45" y="30" font-family="Arial" font-size="8" text-anchor="start" fill="#4b5563">Worse</text>
        <text x="215" y="30" font-family="Arial" font-size="8" text-anchor="end" fill="#4b5563">Better</text>
        <text x="130" y="30" font-family="Arial" font-size="8" text-anchor="middle" fill="#4b5563">Performance Scale</text>
      </g>
      
      <defs>
        <linearGradient id="redToGreen" x1="0%" y1="0%" x2="100%" y1="0%" y2="0%">
          <stop offset="0%" stop-color="#ef4444"/>
          <stop offset="50%" stop-color="#fef2f2"/>
          <stop offset="100%" stop-color="#22c55e"/>
        </linearGradient>
      </defs>
    </g>
    
    <!-- Section 4: Radial Charts -->
    <rect x="390" y="190" width="370" height="170" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="5" ry="5"/>
    <text x="575" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#4b5563" font-weight="bold">Championships</text>
    
    <!-- Radial Charts -->
    <g transform="translate(485, 280)">
      <!-- Values in segments -->
      <text x="0" y="-20" font-family="Arial" font-size="10" text-anchor="middle" fill="#4b5563" font-weight="bold">7</text>
      <text x="25" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#4b5563" font-weight="bold">5</text>
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#4b5563" font-weight="bold">4</text>
      <text x="-25" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#4b5563" font-weight="bold">6</text>
      
      <!-- Center total -->
      <text x="0" y="0" font-family="Arial" font-size="16" text-anchor="middle" dominant-baseline="middle" fill="#4b5563" font-weight="bold">32</text>
      <text x="0" y="12" font-family="Arial" font-size="8" text-anchor="middle" dominant-baseline="middle" fill="#4b5563">Total</text>
      
      <circle cx="0" cy="0" r="60" fill="none" stroke="#d4d4d8" stroke-width="1"/>
      <path d="M0,0 L0,-60 A60,60 0 0,1 52,-30 z" fill="#3b82f6" opacity="0.8"/>
      <path d="M0,0 L52,-30 A60,60 0 0,1 52,30 z" fill="#ef4444" opacity="0.8"/>
      <path d="M0,0 L52,30 A60,60 0 0,1 0,60 z" fill="#22c55e" opacity="0.8"/>
      <path d="M0,0 L0,60 A60,60 0 0,1 -52,30 z" fill="#f97316" opacity="0.8"/>
      <path d="M0,0 L-52,30 A60,60 0 0,1 -52,-30 z" fill="#8b5cf6" opacity="0.8"/>
      <path d="M0,0 L-52,-30 A60,60 0 0,1 0,-60 z" fill="#ec4899" opacity="0.8"/>
      
      <!-- Legend -->
      <g transform="translate(-85, -55)">
        <rect x="0" y="0" width="8" height="8" fill="#3b82f6"/>
        <text x="12" y="8" font-family="Arial" font-size="7" fill="#4b5563">Team 1: 7 (21.9%)</text>
        
        <rect x="0" y="15" width="8" height="8" fill="#ef4444"/>
        <text x="12" y="23" font-family="Arial" font-size="7" fill="#4b5563">Team 2: 5 (15.6%)</text>
      </g>
    </g>
    
    <g transform="translate(665, 280)">
      <!-- Values in segments -->
      <text x="0" y="-20" font-family="Arial" font-size="10" text-anchor="middle" fill="#4b5563" font-weight="bold">8</text>
      <text x="25" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#4b5563" font-weight="bold">6</text>
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#4b5563" font-weight="bold">5</text>
      <text x="-25" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#4b5563" font-weight="bold">7</text>
      
      <!-- Center total -->
      <text x="0" y="0" font-family="Arial" font-size="16" text-anchor="middle" dominant-baseline="middle" fill="#4b5563" font-weight="bold">26</text>
      <text x="0" y="12" font-family="Arial" font-size="8" text-anchor="middle" dominant-baseline="middle" fill="#4b5563">Total</text>
      
      <circle cx="0" cy="0" r="60" fill="none" stroke="#d4d4d8" stroke-width="1"/>
      <path d="M0,0 L0,-60 A60,60 0 0,1 60,0 z" fill="#3b82f6" opacity="0.8"/>
      <path d="M0,0 L60,0 A60,60 0 0,1 0,60 z" fill="#ef4444" opacity="0.8"/>
      <path d="M0,0 L0,60 A60,60 0 0,1 -60,0 z" fill="#22c55e" opacity="0.8"/>
      <path d="M0,0 L-60,0 A60,60 0 0,1 0,-60 z" fill="#f97316" opacity="0.8"/>
    </g>
    
    <!-- Chart titles and descriptions -->
    <text x="185" y="170" font-family="Arial" font-size="8" text-anchor="middle" fill="#6b7280" font-style="italic">Click to highlight a driver</text>
    <text x="575" y="170" font-family="Arial" font-size="8" text-anchor="middle" fill="#6b7280" font-style="italic">View metrics by point or lap time</text>
    <text x="185" y="360" font-family="Arial" font-size="8" text-anchor="middle" fill="#6b7280" font-style="italic">Hover for detailed values</text>
    <text x="575" y="360" font-family="Arial" font-size="8" text-anchor="middle" fill="#6b7280" font-style="italic">Distribution with numerical values</text>
  </g>
</svg> 